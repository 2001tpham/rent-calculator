{% extends 'dock/layout-landing.html' %}

{% block head %}
{% load static %}
<script src="{% static 'rentsplit/rentsplit.js'%}"></script>
{% endblock head %}

{% block body %}
<div class="content-wrapper app-banner background-image-app-main">
    <h1 class='padding-top'>Rent Split</h1>
</div>


    {% comment %} PROFILES {% endcomment %}
    <div class="content-wrapper app-page" id='app-create-profileid'>

        <div class="tabs">
            <div class='tab-display-only'>
                <h1 class='big-text'>Profiles</h1>
            </div>
        </div>


        <div>
            <div class='stack-divs'>
                {% for profile in user_profiles %}
                    <a href="{% url 'rentsplit:user-profile' profile.name %}">{{ profile.name }}</a>
                {% endfor %}
            </div>
                <a href="{% url 'rentsplit:create-profile'%}">Create a profile</a>
        </div>

    </div>

    {% endblock %}
